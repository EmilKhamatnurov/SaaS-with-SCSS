<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SaaS</title>
		<link rel="stylesheet" href="style.scss" />
	</head>
	<body>
		<div class="container">
			<!-- Header -->
			<header class="header">
				<a href="#" class="site__logo">
					<img src="/public/icons8-логотип-50.png" alt="Логотип сайта" /> SaaS
				</a>
				<nav class="navigation">
					<a href="#" class="navigation__link" target="_blank">Home</a>
					<a href="#" class="navigation__link" target="_blank">Pricing</a>
					<a href="#" class="navigation__link" target="_blank">Company</a>
					<a href="#" class="navigation__link" target="_blank">Blog</a>
					<a href="#" class="navigation__link" target="_blank">Contact</a>
				</nav>
				<div class="header__buttons">
					<a href="#" class="header__login">Log in</a>
					<a href="#" class="header__signin">Sign in</a>
				</div>
			</header>
			<!-- Main -->
			<main class="main">
				<div class="cards">
					<div class="card card_main">
						<p class="card__label">SaaS Webflow Template 2023</p>
						<h1 class="card__title">
							The faster way to create website <br />
							<span class="card__subtitle">
								Apply helps teams design mobile apps human-cantered product
								experience</span
							>
						</h1>
						<a
							class="card__start-button"
							href="#"
							target="_blank"
							rel="noopener noreferrer"
							>Get Started Now</a
						>
						<img
							class="card__tree-image"
							src="./public/Tree Image.jpg"
							alt="Картинка дерева"
						/>
					</div>
					<div class="cards__wrapper">
						<div class="card card_green">
							<p class="card__name">Active Trials</p>
						</div>
						<div class="card card_blue">
							<p class="card__name">Speed</p>
						</div>
					</div>
				</div>
			</main>
			<!-- Footer -->
			<footer class="footer">
				<p class="footer__label">
					50.000+
					<span class="footer__label_low-opacity"
						>people use attemt manage their team</span
					>
				</p>
				<div class="footer__divider"></div>
			</footer>
		</div>
		<script src="main.js"></script>
	</body>
</html>
